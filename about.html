<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Profile - Business Consultancy</title>
  <style>
    body { font-family: Arial, sans-serif; background-color: #f8f9fa; color: #333; }
    header, footer { background-color: #002244; color: #fff; text-align: center; padding: 2rem; }
    nav { display: flex; justify-content: center; background-color: #00509e; padding: 1rem; }
    nav a { color: #fff; text-decoration: none; margin: 0 1rem; font-weight: bold; transition: color 0.3s ease; }
    nav a:hover { color: #ffcc00; }
    .content { padding: 3rem; max-width: 600px; margin: auto; text-align: center; }
    h2 { color: #00509e; font-size: 2.5rem; margin-bottom: 1rem; }
    form { display: flex; flex-direction: column; align-items: stretch; gap: 1rem; }
    input, select, textarea { padding: 0.8rem; border: 1px solid #ccc; border-radius: 5px; font-size: 1rem; }
    input[type="submit"] { background-color: #00509e; color: #fff; cursor: pointer; transition: background-color 0.3s; }
    input[type="submit"]:hover { background-color: #ffcc00; }
  </style>
</head>
<body>
  <header>
    <h1>Create Your Profile</h1>
  </header>
  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About Us</a>
    <a href="services.html">Services</a>
    <a href="profile.html">Create Profile</a>
    <a href="contact.html">Contact Us</a>
  </nav>
  <section class="content">
    <h2>Tell Us About Yourself</h2>
    <form>
      <input type="text" name="name" placeholder="Your Name" required>
      <input type="email" name="email" placeholder="Your Email" required>
      <select name="service">
        <option>Select Service Interest</option>
        <option>Strategic Planning</option>
        <option>Financial Consulting</option>
        <option>Market Research</option>
      </select>
      <textarea name="bio" rows="5" placeholder="Brief Description About You"></textarea>
      <input type="submit" value="Create Profile">
    </form>
  </section>
  <footer>
    <p>&copy; 2024 Business Consultancy. All Rights Reserved.</p>
  </footer>
</body>
</html>
