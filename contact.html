<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - Business Consultancy</title>
  <style>
    body { font-family: Arial, sans-serif; background-color: #f8f9fa; color: #333; }
    header, footer { background-color: #002244; color: #fff; text-align: center; padding: 2rem 0; }
    nav { display: flex; justify-content: center; background-color: #00509e; padding: 1rem 0; }
    nav a { color: #fff; text-decoration: none; margin: 0 1rem; font-weight: bold; transition: color 0.3s ease; }
    nav a:hover { color: #ffcc00; }
    .content { padding: 3rem; text-align: center; max-width: 600px; margin: auto; }
    form { display: flex; flex-direction: column; }
    input, textarea { padding: 0.8rem; margin: 0.5rem 0; border: 1px solid #ccc; border-radius: 5px; font-size: 1rem; }
    input[type="submit"] { background-color: #00509e; color: #fff; cursor: pointer; border: none; transition: background-color 0.3s; }
    input[type="submit"]:hover { background-color: #ffcc00; }
  </style>
</head>
<body>
  <header>
    <h1>Contact Us</h1>
  </header>
  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About Us</a>
    <a href="services.html">Services</a>
    <a href="contact.html">Contact Us</a>
  </nav>
  <section class="content">
    <h2>Get in Touch</h2>
    <form>
      <input type="text" name="name" placeholder="Your Name" required>
      <input type="email" name="email" placeholder="Your Email" required>
      <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
      <input type="submit" value="Send Message">
    </form>
  </section>
  <footer>
    <p>&copy; 2024 Business Consultancy. All Rights Reserved.</p>
  </footer>
</body>
</html>
